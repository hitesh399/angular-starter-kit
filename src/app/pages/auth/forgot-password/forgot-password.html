<div class="card">
    <div class="card-body">
        <div class="container">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm.value)" #myform="ngForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control has-error" id="email" type="text" formControlName="email" />
                    <v-message [control]="forgotPasswordForm.get('email')" [submitted]="myform.submitted"></v-message>
                </div>
                <submit-btn class="pull-right">Submit</submit-btn>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 ">
        <div class="container d-flex justify-content-center">
            <a routerLink="/auth">Login</a>
        </div>
    </div>
</div>
